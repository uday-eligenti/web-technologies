<html>
	<head>
		<title>Working with Forms</title>
	</head>

	<body>
		<center>
		<h1>Login Form</h1>
		<table>
			<tr>
				<td><label for="username">User Name</label></td>
				<td><input type="text" id="un" name="un" value="Enter User Name" /></td>
			</tr>
		
			<tr>
				<td><label for="password">Password</label></td>
				<td><input type="password" id="pwd" name="pwd" value="Enter Password" /></td>		
			</tr>

				<tr>
				<td><input type="submit" value="Click to login" /></td>
				<td><input type="reset" value="Click to Reset" /></td>
			</tr>
</table>

		</center>
	</body>
</html>
